name: Checkbox example
on:
  workflow_dispatch:
  input:
    my_checkbox:
      description: "Enable this feature?"
      required: false
      defalut: true
      type: boolean

jobs: 
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Show checkbox value
        run: echo "Checkbox selected. ${{github.event.inputs.my_checkbox}}"
