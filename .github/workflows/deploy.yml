name: Deploy to VM

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: code-artifact
        path: ./artifact

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ env.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts
        ssh-keyscan -H $VM_HOST >> ~/.ssh/known_hosts
    - name: Deploy to VM
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        source: "./artifact/${{ github.ref_name }}.zip"
        target: "/tmp"

    - name: Run deployment commands on VM
      run: |
        scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no "$file" ${{ env.VM_USER }}@${{ env.VM_HOST }}:"$STAGING_DIRECTORY/"
        ssh -o StrictHostKeyChecking=no ${{ env.VM_USER }}@${{ env.VM_HOST }} "mkdir -p '$STAGING_DIRECTORY' '$SETUP_DIRECTORY'"
